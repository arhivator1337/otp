l.tips.save_money = Экономьте свои деньги на поминутной тарификации. Работает, только если поле `длительность звонка` >= 56 секунд. Dialer генерирует продолжительность, округленную до 56-58 секунд. Пример: 237 секунд, что составляет 3 мин 57 сек.
l.tips.in_seconds = В секундах. Целое число: '7', случайное от X до Y: '120-240'. Максимальное значение
l.tips.in_seconds2 = В секундах. Целое число: '7': Общее количество минут для каждого номера
l.tips.how_long_wait = Сколько времени ждать ответа на звонок (гудки). Целое число: '7'. По умолчанию:
l.tips.retries = Количество повторных попыток для каждого номера, после чего номер будет исключен из списка вызовов. Параметры. Целое число: '3'
l.tips.busy_pause = Пауза между состояниями занятого вызова в секундах. Целое число: '7', случайное от X до Y: '120-240'.
l.tips.answer_count = Пауза между статусами вызова 'занято'. Целое число: '7', случайное от X до Y: '120-240'.
l.tips.pause_between_calls = Пауза между успешными вызовами в секундах. Целое число: '3', случайное от X до Y: '3-12'. 0 = пауза отсутствует
l.tips.calls_daily_limit = Количество всех попыток звонков. Целое число: '100', случайный от X до Y: '3-12'
l.tips.anti_hijack_amount_each = Точное число или число с символом % (процент ответов). Исключить номер из вызова, когда он достигнет этого значения. Пример 100 или 10%
l.tips.anti_hijack_amount_task = Точное число или число с символом % (процент ответов). Остановить задачу, когда оно достигнет этого значения. Пример 100 или 10%
l.tips.numbers_prefix = Проверьте настройки ваших номеров на наличие префикса. Только цифры. Пример: 442131
l.tips.active_lines = Количество одновременных линий для звонков. Пример: 1-2 или 10
l.tips.reset_limit_counters = Все счетчики/ограничители сбрасываются в 00:00 каждую ночь

